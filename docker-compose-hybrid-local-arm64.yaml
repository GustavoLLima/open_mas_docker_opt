version: "3.8"
services:      
  clear_files:
    container_name: clear_files
    build:
      context: .
      dockerfile: Dockerfile_PYTHON
    tty: true           # Container alive
    command: "python3 /shared_volume/clean_simulation_files.py"
    environment:
    - PYTHONUNBUFFERED=1
    volumes:
      - ./shared_volume:/shared_volume
    networks:
      - my_network

  modelo_1:
    container_name: modelo_1
    build:
      context: .
      dockerfile: Dockerfile_NETLOGO
    tty: true           # Container alive
    command: "/bin/sh -c 'python3 /shared_volume/python_execute_netlogo.py >> /shared_volume/netlogo_output/m1_output.txt'"
    environment:
    - PYTHONUNBUFFERED=1
    - my_hostname=modelo_1
    - model_file=/shared_volume/open_sugarscape_m1.nlogo
    - experiment=experiment1
    - auto_run=True
    - host=144.22.197.41
    volumes:
      - ./shared_volume:/shared_volume
    networks:
      - my_network
    depends_on:
      - "clear_files"

  modelo_2:
    container_name: modelo_2
    build:
      context: .
      dockerfile: Dockerfile_NETLOGO
    tty: true           # Container alive
    command: "/bin/sh -c 'python3 /shared_volume/python_execute_netlogo.py >> /shared_volume/netlogo_output/m2_output.txt'"
    environment:
    - PYTHONUNBUFFERED=1
    - my_hostname=modelo_2
    - model_file=/shared_volume/open_sugarscape_m2.nlogo
    - experiment=experiment1
    - auto_run=True
    - host=144.22.197.41
    volumes:
      - ./shared_volume:/shared_volume
    networks:
      - my_network
    depends_on:
      - "clear_files"

networks:
  my_network:
    name: my_network
    driver: bridge